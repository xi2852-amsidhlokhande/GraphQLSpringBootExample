schema {
    query: Query
}

type Query {
    allBooks: [Book]
    book(id: String): Book
    bookByPublisher(publisher: String): Book
    findAllBooks(isn: String title: String publisher: String): [Book]
}

type Book{
    isn: String
    title: String
    publisher: String
    authors: [String]
    publishedDate: String
}
